<body>

    <div class="wrapper">
        <div class="header">
            <h1>jhandi burja</h1> <span class="credits">by <a href="https://damekstudios.com" target="_blank">damek studios</a></span>
        </div>
        
        <div class="dices">
            <div class="dice"><img draggable="false" src="./img/jhandi.svg" alt=""  class="dice-img"></div>
            <div class="dice"><img draggable="false" src="./img/burja.svg" alt="" class="dice-img"></div>
            <div class="dice"><img draggable="false" src="./img/paan.svg" alt="" class="dice-img"></div>

            <div class="dice"><img draggable="false" src="./img/itta.svg" alt="" class="dice-img"></div>
         </div>

        <div class="btns">
            <div class="roll" onclick="roll()"><button id="roll">roll</button></div>
            <div class="reset" onclick="reset()"><button id="reset">reset</button></div>
        </div>
    </div>
